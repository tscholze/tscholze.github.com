<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Your page title here :)</title>
    <meta name="description" content="">
    <meta name="author" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/skeleton.css">
    <link rel="stylesheet" href="css/custom.css">
    <link rel="icon" type="image/png" href="images/favicon.png">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
</head>

<body>

    <script>
        /**
        * On document ready, load the feed
        **/
        $(function () {
            loadFeed();
        });

        /**
        * Loads the feed, renders it with html entities
        * and insert it into the html dom 
        */
        function loadFeed() {
            $.ajax({
                url: "https://windowscommunity.de/de/feed",
                dataType: "xml",
                success: function (data) {

                    var $xml = $(data), items = [];

                    $xml.find("item").each(function (i) {
                        var $this = $(this);
                        const title = $this.find("title").text();

                        items.push('<a class="feed-entry" href="#">' + title + '</a><hr />');
                    });

                    $(".feed").html(items.join(''));
                }
            })
        }
    </script>

    <!-- Header -->
    <div class="header">
        <p>
            Microsoft Teams Tab for the <a href="http://windowscommunity.de" title="windowscommunity.de">German Windows Insider Community</a>
        </p>
    </div>

    <!-- Content -->
    <div class="container">
        <h1>#communityrocks</h1>
        <div class="feed">

        </div>
    </div>

    <!-- Footer -->
    <div class="footer">
        <p>
            Made with ❤️, <a href="http://jquery.com" title="jQuery" alt="skeleton">jQuery</a> and <a href="http://getskeleton.com" alt="skeleton" title="skeleton">skeleton</a>.
        </p>
    </div>
</body>

</html>
