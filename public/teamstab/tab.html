<body>
    <script>
        /**
        * On document ready, load the feed
        **/
        $(function () {
            loadFeed();
        });

        /**
        * Loads the feed, renders it with html entities
        * and insert it into the html dom 
        */
        function loadFeed() 
        {
            var url = "https://windowscommunity.de/de/feed";
            var xhr = createCORSRequest("GET", "https://api.rss2json.com/v1/api.json?rss_url=" + url);

            if (xhr) 
            {
                xhr.send();
            }

            xhr.onreadystatechange = function () 
            {
                if (xhr.readyState != 4 || xhr.status != 200) {
                    return;
                }

                var responseText    = xhr.responseText;
                var result          = JSON.parse(responseText);
                var entries         = result["items"];
                var htmlEntries     = [];

                for (var i = 0; i < entries.length; i++) 
                {
                    htmlEntries.push('<a class="feed-entry" href="' + entries[i]["link"] + '" target="_blank">' + entries[i]["title"] + '</a><hr />');
                }

                $(".feed").html(htmlEntries.join(''));
            }
        }

        /**
        * Creates an CORS-able http XDomainRequest
        */
        function createCORSRequest(method, url) 
        {
            var xhr = new XMLHttpRequest();

            if ("withCredentials" in xhr) 
            {
                xhr.open(method, url, true);
            }
            else if (typeof XDomainRequest != "undefined") 
            {
                xhr = new XDomainRequest();
                xhr.open(method, url);
            }
            else 
            {
                xhr = null;
            }

            return xhr;
        }
    </script>
